name: 🚀 Ny funktion
description: Har du en idé eller saknar någon funktion
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Tack för ditt intresse för projektet och att du tog dig tid att fylla i denna funktionsrapport!
  - type: textarea
    id: feature-description
    attributes:
      label: Tydlig och kortfattad beskrivning av problemet
      description: 'Som en användare av applikationen skulle jag vilja kunna [önskning] för att [fördel/mål]'
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: Föreslagen lösning
      description: 'På sidan [xy] kan vi tillhandahålla följande implementering...'
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Alternativ
      description: Tydlig och koncis beskrivning av eventuella alternativa lösningar eller funktioner du har övervägt.
  - type: textarea
    id: additional-context
    attributes:
      label: Ytterligare information
      description: Eventuellt annat information eller skärmdumpar om funktionsbegäran här.
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Bekräftelser
      description: Se till att du gör följande innan du skickar in din begäran
      options:
        - label: Följ vår [uppförandekod](https://github.com/bjorkgard/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true
        - label: Kontrollera att det inte redan finns en förfrågan som begär samma funktion för att undvika att skapa en dubblett.
          required: true
